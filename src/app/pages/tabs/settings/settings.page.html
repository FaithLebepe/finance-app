<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">

<ion-list class="profile">
  <ion-avatar>
    <img src="assets/imgs/naruto.jpg">
  </ion-avatar>
  <ion-label color="primary">Naruto Uzumaki</ion-label>
</ion-list>
  
<ion-list class="options">
    <ion-item lines="full">
        <ion-icon slot="start" name="notifications-outline"></ion-icon>
        <ion-label>Push Notifications</ion-label>
      <ion-toggle slot="end" checked="true"></ion-toggle>
    </ion-item>

    <ion-item lines="full">
        <ion-icon name="finger-print-outline"></ion-icon>
        <ion-label>Touch ID Lock</ion-label>
      <ion-toggle slot="end" checked="true"></ion-toggle>
    </ion-item>

    <ion-item detail lines="full">
        <ion-icon name="key-outline"></ion-icon>
        <ion-label>Change Password</ion-label>
    </ion-item>

    <ion-item detail lines="full">
        <ion-icon name="help-buoy-outline"></ion-icon>
        <ion-label>Get Support</ion-label>
    </ion-item>
</ion-list>

<ion-button fill="clear" class="ion-margin" color="danger">
    <ion-icon  slot="start" name="log-out-outline"></ion-icon>
    Logout
</ion-button>

</ion-content>
