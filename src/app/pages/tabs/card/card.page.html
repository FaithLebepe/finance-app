<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title color="white">Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">

  <div class="bg-circle"></div>

  <ion-list class="swiper">
    <swiper-container
    [modules]="SwiperModules"
    [keyboard]="true"
    [pagination]="{clickable: true}"
    [slidesPerView]="1"
    [centredSlides]="true"
    [spaceBetween]="40">

    @for(card of cards; track $index){
      <swiper-slide>
        <ion-card class="card-details">
          <img [src]="card?.company_img">
          <div align="center">
            <ion-label>
              <div class="acc-amt"> <ion-text color="white"> {{card?.card_no}} </ion-text> </div>
              <span color="white"> {{card?.card_holder}} </span>
            </ion-label>
          </div>
          <p class="exp ion-text-start"> <ion-text color="white"> {{card?.exp_date}} </ion-text> </p>
        </ion-card>
      </swiper-slide>
    }

    </swiper-container>
  </ion-list>

  <ion-list class="transactions">
    <ion-list-header>
      <ion-label color="medium">Settings</ion-label>
    </ion-list-header>

    <ion-item-group>
      <ion-item lines="full">
        <ion-label>
          Enable Card
        </ion-label>
        <ion-toggle slot="end" [checked]="true"></ion-toggle>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item lines="full" detail="true">
        <ion-label>
          Change Pin
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
